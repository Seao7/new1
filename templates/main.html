{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT307 - Machine Learning</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="header">Heart Disease Prediction</h1>
        <hr>
        {% if result %}
            <h1 class="result">{{ result }}</h1>
        {% endif %}

        <form action="" method="POST" class="prediction-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="cp">Chest Pain Type:</label>
                <input type="number" name="cp" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="oldpeak">ST Depression Induced by Exercise:</label>
                <input type="number" name="oldpeak" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved:</label>
                <input type="number" name="thalach" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="thal">Thalassemia:</label>
                <input type="number" name="thal" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="exang">Exercise-Induced Angina:</label>
                <input type="number" name="exang" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="ca">Number of Major Vessels:</label>
                <input type="number" name="ca" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar:</label>
                <input type="number" name="fbs" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <input type="submit" class="submit-button">
        </form>
    </div>
</body>
</html>
